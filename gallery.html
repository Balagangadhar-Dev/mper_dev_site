    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #9aee98; /* Dark background for better contrast */
            color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        h2 {
            color: #3708b8; /* Soft blue for headings */
            margin-bottom: 20px;
        }
        .gallery-image img {
            height: 200px; /* Fixed height */
            width: 100%; /* Width relative to parent */
            object-fit: cover; /* Ensures the image covers the area, no stretching */
            border-radius: 5px;
            transition: transform 0.3s ease-in-out; /* Smooth transformation on hover */
        }
        .gallery-image:hover img {
            transform: scale(1.05); /* Slight zoom effect on hover */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5); /* Shadow for depth */
        }
        .gallery-container {
            padding: 4px;
            background-color: #ffffff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .gallery-container:hover {
            background-color: #e9ecef; /* Light gray background on hover */
        }
        .modal-img {
            width: 100%; /* Full width within modal */
        }
        .modal-content {
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(33,176,44,1) 0%, rgba(1,212,255,1) 100%); /* Darker modal background */
        }
        .modal-title, .btn-close {
            color: #f8f9fa; /* Light text for visibility */
        }
    </style>




    </head>
    <body class="d-flex flex-column h-100 bg-light">
        <main class="flex-shrink-0">
            <!-- Navigation-->
            <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
                <div class="container px-5">
                    <a class="navbar-brand" href="index.html"><span class="fw-bolder text-primary" style="color: #21b02c !important;">Mariya K Joseph</span></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
                            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="resume.html">Resume</a></li>
                            <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
                            <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
                            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </nav>


            <!-- Projects Section-->
            <section class="py-5">
                <div class="container px-5 mb-5">
                    <div class="text-start mb-5">
                        <h1 class="display-5 fw-bolder mb-0"><span class="text-gradient d-inline">Photo Gallery</span></h1>
                        <div class="row g-3">
                            <!-- Images will be listed here -->
                        </div>


                        <!-- Modal for full-size image view -->
                        <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered modal-lg">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <!-- <h5 class="modal-title" id="imageModalLabel">Full Size Image</h5> -->
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <img src="" id="modalImage" class="modal-img" alt="Full size">
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </section>





        </main>
        <!-- Footer-->
        <footer class="bg-white py-4 mt-auto">
            <div class="container px-5">
                <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                    <div class="col-auto"><div class="small m-0" style="color: #212529;">Copyright &copy; Mariya K Joseph 2024</div></div>
                    <div class="col-auto">
                        <!-- <a class="small" href="#!">Privacy</a>
                        <span class="mx-1">&middot;</span>
                        <a class="small" href="#!">Terms</a>
                        <span class="mx-1">&middot;</span> -->
                        <a class="small" href="contact.html">Contact</a>
                    </div>
                </div>
            </div>
        </footer>


        <script>
            const gallery = document.querySelector('.row');
            const images = [
                // URLs of images from Unsplash or other sources
                'assets/DSC00097.JPG',
                'assets/DSC08100.JPG',
                'assets/DSC09990.JPG',
            ];
            images.forEach((src, index) => {
                const col = document.createElement('div');
                col.className = 'col-sm-6 col-md-4 col-lg-3';
                col.innerHTML = `
                    <div class="gallery-container">
                        <div class="gallery-image">
                            <img src="${src}?auto=compress&cs=tinysrgb&dpr=2&h=200&w=300" alt="College Image ${index + 1}" class="img-fluid" onclick="openModal('${src}')">
                        </div>
                    </div>
                `;
                gallery.appendChild(col);
            });

            function openModal(src) {
                const modalImage = document.getElementById('modalImage');
                modalImage.src = src; // Use full resolution for viewing
                new bootstrap.Modal(document.getElementById('imageModal')).show();
            }
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
